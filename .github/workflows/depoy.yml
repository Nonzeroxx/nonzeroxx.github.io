name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev  # 监听 dev 分支的推送，一旦 push 就触发

permissions:
  contents: write # 允许 Action 写入代码（发布到 main 分支需要此权限）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # 或者你本地使用的版本
      
      # 3. 设置 Node 环境
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 构建项目
      - name: Build
        run: pnpm build

      # -------------------------------------------------------
      # 优雅时刻：自动解决路由 404 问题
      # 直接在构建后的 dist 目录里，把 index.html 复制一份为 404.html
      # -------------------------------------------------------
      - name: Fix 404 for GitHub Pages
        run: cp dist/index.html dist/404.html

      # 6. 部署到 main 分支
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # 目标分支：构建好的文件会推送到这里
          folder: dist # 你的构建输出目录（Vite 默认为 dist）
          clean: true  # 部署前清空 main 分支旧文件，保持干净