<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            margin-top: 44%;
        }
    </style>
</head>

<body>

    <script src="./live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "pluginRootPath": "live2dw/",
            "pluginJsPath": "lib/",
            "pluginModelPath": "assets/",
            "tagMode": false,
            "debug": false,
            "model": { "jsonPath": "/live2dw/assets/asuna_04.model.json" },
            "display": { "position": "right", "width": 240, "height": 468 },
            "mobile": { "show": true },
            "log": false
        });
        function typeWriter(element, text, delay = 100) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }
    </script>

    <h1 id="heading"></h1>
    <a href="/source/img.html">Get fun</a>

    <script>
        const heading = document.getElementById('heading');
        typeWriter(heading, 'Hello, world!');
    </script>

</body>

</html>
