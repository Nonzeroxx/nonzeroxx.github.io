<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rei</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <script src="./live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            pluginRootPath: "live2dw/",//资源root路径
            pluginJsPath: "lib/",//js相对root的路径
            pluginModelPath: "assets/",//模型相对root的路径
            tagMode: !1,
            debug: !1,
            model: {
                scale: 0.9,
                jsonPath: "live2dw/assets/asuna_04.model.json"
            },
            display: {
                position: "right",//定位
                width: 240,//宽度
                height: 460,//高度
                hOffset: -60,//左右
                vOffset: -60//上下
            },
            mobile: {
                show: 1 //1为移动端显示，调为0即可不显示
            },
            log: !1
        });
        function typeWriter(element, text, delay = 100) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }
    </script>

            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;

                    clearInterval(interval);
                }
            }, delay);
        }
    </script>

    <h1 id="heading"></h1>
    <a href="/source/img.html">Get fun</a>


    <script>
        const heading = document.getElementById('heading');
        typeWriter(heading, 'Hello, world!');
    </script>

</body>

</html>
