<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五等分の花嫁</title>
    <link rel="stylesheet" href="../source/css/style.css">
</head>
<style>
    #img{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center; 
        align-items: center; 
        flex-wrap: wrap; 
    }
    #img img{
        display: block;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
<body>
    <div id="img">
        <img id="5hanayome" src="../img/5-toubun_no_Hanayome.png">
    </div>

    <script>
        const images = [
            '../img/5-toubun_no_Hanayome.png',
            '../img/NakanoIchika.png',
            '../img/NakanoNino.png',
            '../img/NakanoMiku.png',
            '../img/NakanoYotsuba.png',
            '../img/NakanoItsuki.png'
        ]
        let index = 0
        setInterval(() => {
            index = (index + 1) % images.length
            document.getElementById('5hanayome').src = images[index]
        }, 1500)
    </script>
</body>
</html>
